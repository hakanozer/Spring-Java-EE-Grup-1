<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<div class="container">

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Surname</th>
      <th scope="col">Address</th>
      <th scope="col">City</th>
      <th scope="col">Country</th>
      <th scope="col">StaffID</th>
    </tr>
  </thead>
  <tbody>
  
    <tr th:each="item : ${customer}" >
      <td th:text="${item.customer_id}" ></td>
      <td th:text="${item.first_name}" ></td>
      <td th:text="${item.last_name}" ></td>
      <td th:text="${item.address}" ></td>
      <td th:text="${item.city}" ></td>
      <td th:text="${item.country}" ></td>
      <td th:text="${item.manager_staff_id}" ></td>
    </tr>
    
  </tbody>
</table>
<hr/>

<div class="row">
	
	<div th:each="item : ${news}" class="col-sm-4">
		<div class="card">
		  <img th:src="${item.urlToImage}" class="card-img-top">
		  <div class="card-body">
		    <h5 class="card-title" th:text="${item.title}" ></h5>
		    <p class="card-text"  th:text="${item.description}" ></p>
		    <a th:href="${item.url}" target="_blank" class="btn btn-primary">Goto Detail</a>
		  </div>
		</div>
	</div>

</div>



</div>
</body>
</html>
